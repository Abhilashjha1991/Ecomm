{% extends 'base.html' %}


{% block content %}
<h2>Set New password</h2>
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
  <p style="color:red;">Invalid token</p>
    <p>
      <a href="{% url 'password_reset' %}">Please request a new password reset.</a>
    </p>
  {% endif %}
{% endblock %}
