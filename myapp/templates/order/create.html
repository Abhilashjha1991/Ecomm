{% extends "base.html" %}



{% block content %}
    
   
    <div class="order-info" style="float:right;height: 200px;width:300px;background-color: rgb(82, 231, 107);">
        <h3>Your order</h3>
        <ul>
            {% for item in cart %}
                <li>{{ item.quantity }}x {{ item.product.name }} <span>{{ item.total_price }}</span></li>
            {% endfor %}
        </ul>
        <p>Total: {{ cart.get_total_price }}</p>
    </div>

<div class="form-detail" style="float:left;height:auto;width:70%;text-align: center;">
       
    <form action="." method="post" style="float:right;height:auto;width:35%;margin-right: 100px;background-color:rgb(103, 195, 221) ">
            <h1>Checkout</h1>   
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Place order"></p>
        
    </form>
</div>
{% endblock %}
